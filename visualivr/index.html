	<style type="text/css">
	    .no-border {
		border:		0;
	    }
	    .ui-layout-pane {	/* all panes */
		/*border: 1px solid #777;*/

	    }
	    .container {
		padding:	0;
		overflow:	hidden;
		position:	relative;
	    }
	    .header {
		color:				#FFF;

		padding:			2px 10px 4px;
	    }

		font-size:			.8em;

	    }
	    /*.ui-tabs,*/
	    .ui-tabs .ui-tabs-panel {

		padding:	0;

	    }
	    .ui-icon-circle-close {
		cursor:pointer;
	    }

	<script type="text/javascript">

	    $(window).load(function () {

		    var app  = new visualivr.Application();

		    // override the default method for connection create.1q`1
		    // Now we create alwys the kind of connection which the user has been selected in the
		    // menubar.

		    draw2d.Connection.createConnection = function (sourcePort, targetPort) {
		    // return my special kind of connection
			return app.createConnection(sourcePort, targetPort);
		    };
	    });

	</script>
